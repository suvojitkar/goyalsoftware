<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="starter" ng-controller="Ctrl" class="platform-android platform-cordova platform-webview">
  
  <script id="Page1.html" type="text/ng-template">
  
  
  <ion-content style="">
  <br><br><br>
  <div style="text-align:center;"><br><img src="img/heritage.png" alt=""><br><br></div>

  <br><br><br>
          <div class="list padding" >
            <label class="item item-input">
             <input  type="number" ng-model="user.phonenumber" placeholder="Enter 10 digit mobile number">
            </label>
          </div>
            <br>
          <div class="padding">
            <button style="background-color:#3e2202;color:white" class="button button-block" ng-click="submit(user)">
              Login
            </button>
      </div>
</ion-content>
</script>



<script id="Side.html" type="text/ng-template">
 <ion-side-menus>
        
        <ion-side-menu-content>
          <ion-nav-bar style="background-color:#3e2202" class="bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
          </ion-nav-bar>
          <ion-nav-buttons side="left">
          <!--  <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button> -->
          </ion-nav-buttons>
          <ion-nav-view name="appContent"></ion-nav-view>
        </ion-side-menu-content> 
        
        <ion-side-menu side="left"style="background-color:#3e2202">
          <ion-header-bar class="bar-positive"style="background-color:#3e2202">
       <!--    <div style="margin-left:5px" class="item-image">
              <img src="img/logo_small.png">
            </div> -->
            <h1  style="text-align:center" class="title">{{username}}</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <a href="#/Side/yuthopia" class="item item-icon-left" menu-close> <i class="icon ion-home"></i>Youthopia</a>
              <a href="#/Side/dash" ng-click="events()" class="item item-icon-left" menu-close> <i class="icon ion-ios-americanfootball"></i>Events</a>
              <a href="#/Side/promotion" class="item item-icon-left" menu-close>  <i class="icon ion-ios-flower"></i>Heritage School</a>

              <a href="#/Side/delivery" class="item item-icon-left" menu-close><i class="icon ion-ios-mic"></i>Talks</a>
              <a href="#/Side/delivery" class="item item-icon-left" menu-close><i class="icon ion-ios-people"></i>Guest Performers</a>
              <a href="#/Side/delivery" class="item item-icon-left" menu-close><i class="icon ion-ios-personadd"></i>Contact Us</a>
              <a href="#/Side/delivery" class="item item-icon-left" menu-close><i class="icon ion-social-rss"></i>Credits</a>
              <a href="#" ng-click="logout()" class="item item-icon-left" menu-close><i class="icon ion-log-out" ></i>Logout</a>
			  

                
            </ul>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    </script>
	
	<script id = "otp.html" type="text/ng-template">
        <ion-view hide-nav-bar="true">

              <div style="background-color:#3e2202" class="bar bar-header bar-positive">
                  <h1 class="title">OTP Verification</h1>
                </div>

               <ion-content padding="true"> 
               <br><br>   <br><br>

                        <div class="row">

                            <div class="col col-100" style="text-align:center">
                             
                             <b> Enter the OTP </b>
                            </div>
                        </div>
                            <div class="col col-offset-30 col-100">
                                  <div class="list list-inset">
                                  <label class="item item-input">
                                  <input type="text" maxlength="4" placeholder="Enter your 4 Digit OTP" ng-model="user.otp">
                                  </label>
                                  </div>
                            </div>
                        </div>
                        <br><br>
                       <div class="row">
                          <div class="col col-offset-10 col-50">
                              <button class="button button-positive"style="background-color:#3e2202" ng-click="verify(0,user)">
                              Resend
                              </button>
                          </div>
                          <div class="col col-offset-5 col-50">
                           <button class="button button-positive"style="background-color:#3e2202" ng-click="verify(1,user)">
                             Verify
                            </button>
                          </div>
                       </div> 

         </ion-content>
         </ion-view>   
	</script>
	
 <script id="dash.html" type="text/ng-template">
<ion-view hide-nav-bar="true">

<div style="background-color:#3e2202" class="bar bar-header bar-positive">
      <button class="button button-icon icon ion-navicon" style="text-align:left;padding-right:20px" menu-toggle = "left"></button> 


     <h1 class="title">Events</h1>
    </div>
 <ion-content padding="true">
    

 <div ng-repeat="x in myData">
   
 <div class="list card">
  <div class="item item-avatar">
    <img src="{{x.image}}">
    <h2>{{x.eventname}}</h2>
    <p>&nbsp;&nbsp;{{x.domain}}</p>
  </div>
  <div class="item item-body">
    <img class="full-image" src="{{x.image}}">
    <p>
     {{x.description}}
    </p>
    <p>
      <a href="#" class="subdued" style="color:#C2DBFA">{{x.dateandtime}}</a>
      <a href="#" class="subdued" style="color:#C2DBFA">subscribe</a>
    </p>
  </div>
</div>
    </div>
   



<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%" has-bouncing="true"></ion-infinite-scroll>

</ion-content>
</ion-view>
</script>

</ion-view>

</ion-content>
</ion-view>

</html>
